<!DOCTYPE html>
<html>
<head>
  <title>Pathfinder</title>
  

  <!-- Update it to local installation in bower_components when working locally -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
  

  <link href="//fonts.googleapis.com/css?family=Inconsolata|Merriweather:700" rel="stylesheet">
  

  <!-- Update it to local installation in bower_components when working locally -->
  <script src="//use.fontawesome.com/5b76e3c014.js"></script>
  <!-- <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css"> -->

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="wrapper">
    <!--
    tools-ui:
    Contains controls to edit the pathfinding map
    -->
    <div id="tools-ui">
      <i class="fa fa-play-circle-o tool-ui-button" aria-hidden="true"></i>
      <i class="fa fa-stop-circle-o tool-ui-button" aria-hidden="true"></i>
      <i class="fa fa-mouse-pointer tool-ui-button" aria-hidden="true"></i>
      <div class="start-ui-button tool-ui-button">START</div>
      <div class="goal-ui-button tool-ui-button">GOAL</div>
      <div class="tree-ui-button tool-ui-button"></div>
      <div class="wall-ui-button tool-ui-button"></div>
      <div class="water-ui-button tool-ui-button"></div>
      <i class="fa fa-trash tool-ui-button" aria-hidden="true"></i>
      <div class="restart-ui-button tool-ui-button">RESTART</div>
    </div>

    <div id="map"></div>

  </div>
  <footer></footer>
  
  <!-- Update it to local installation in bower_components when working locally -->
  <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <!-- <script src="./bower_components/jquery/dist/jquery.min.js"></script> -->
  
  <script src="minjs/search.js"></script>
  <script src="minjs/pathfinder.js"></script>
</body>
</html>
